<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="introduce">
    <h2>자기소개서</h2>
    <blockquote>
    <p>안녕하세요. 제 이름은 <b>김종호</b>입니다.</p>
    <p><strong>풀스택 개발자</strong>가 되는 것이 제 목표이자 꿈입니다.</p>
    <a href="https://aws.amazon.com/ko/what-is/full-stack-development/" target="_blank"><small>풀스택 개발자란?</small></a>
    </blockquote>
    </div>
    <div id="food">
        <h3>좋아하는 음식</h3>
        <ol type="i">
            <li>뼈해장국</li>
            <li>까르보나라</li>
            <li>치킨</li>
        </ol>
        <blockquote>
        <a href="https://www.google.com" target="_blank"><small>음식 검색하러 Google로 가기</small></a>
        </blockquote>
    </div>
    <div id="singer">
        <h3>좋아하는 가수</h3>
        <p><b>데이식스</b></p>
        <a href="https://namu.wiki/w/DAY6" target="_blank"><small>데이식스가 누군데?</small></a>
        <br>
        <a href="https://www.youtube.com/watch?v=OvIk6BDkVE4" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTikJofeXIhJQBMON_-P6A7BO4-Q9bwamQQA&s" width="250"></a>
        <p><small>데이식스 무대를 보시려면 사진을 클릭해주세요.</small></p>
    </div>
    <div id="music">
        <h3>좋아하는 노래</h3>
        <audio src="./assets/SellBuyMusic - 파워풀 변신 몸풀기 준비 대결.mp3" controls></audio>
        <p><small>데이식스 mp3파일을 못 찾아서 무료 음악으로 대체했습니다.</small></p>
    </div>
    <div id="info">
        <table border="1" cellpadding="5" cellspacing="1">
            <caption>인적사항</caption>
            <tr>
                <th>질문</th>
                <th>답변</th>
            </tr>
            <tr>
                <td>사는곳</td>
                <td>경기도 평택시</td>
            </tr>
            <tr>
                <td>나이</td>
                <td><s>만나이로</s> 27살</td>
            </tr>
        </table>
    </div>
    <div id="inquiry">
        <h3>연락&문의</h3>
        <input type="text" placeholder="아무것도 못 적는 란" readonly>
        <br>
        <input type="text" placeholder="궁금한 사항을 써주세요." autofocus>
        <button>전송</button>
    </div>
