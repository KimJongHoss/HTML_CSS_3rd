     <!-- 업 버튼 -->
     <button id="upButton" onclick="scrollToTop()">↑</button>

     <script>
         // 업 버튼을 페이지 하단에 스크롤 시 나타나게 하는 코드
         window.onscroll = function() {
             let upButton = document.getElementById("upButton");
             if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                 upButton.style.display = "block";  // 스크롤이 일정 부분 내려가면 보이게 설정
             } else {
                 upButton.style.display = "none";  // 스크롤이 맨 위로 가면 숨김
             }
         };
 
         // 클릭 시 부드럽게 페이지 상단으로 스크롤하는 함수
         function scrollToTop() {
             window.scrollTo({
                 top: 0,
                 behavior: 'smooth'
             });
         }
     </script>
